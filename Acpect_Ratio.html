<body>

<script>
        function GCD(a,b){
            if(b>a){
                var temp =a;
                a=b;
                b=a;
            }
            while(b!=0){
                var m=a%b;
                a=b;
                b=m;
            }
            return a;
        }
    
        function AcpectRatio(x,y){
            var c = GCD(x,y);
            return x/c+':'+y/c;
        }
        console.log(AcpectRatio(800,600))
        console.log(AcpectRatio(300,200))
        console.log(AcpectRatio(1120,800))
    </script>
</body>
